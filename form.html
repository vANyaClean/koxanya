<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>
<body>
    <header>
        <h1>Form Sample</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <form action="https://formspree.io/moqkjygy" method="POST">
        <label>Client Name:
            <input type="text" name="client-name" placeholder="Client Name" required>    
        </label>
        <br>
        <label>Client Email:
            <input type="email" name="email" placeholder="Client Email" required>    
        </label>
        <br>
        <label >Gender:</label>
        <label>
            <input type="radio" name="Gender" value="Male">Male
        </label>
        <label>
            <input type="radio" name="Gender" value="Female">Female
        </label>
        <label>
            <input type="radio" name="Gender" value="Trasgender">Transgender
        </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
