<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="icon" href="img/kalambur.jpg">
    <title>Fans Page</title>
</head>
<body>
    <header>
        <h1>Fan Register</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <form action="https://formspree.io/moqkjygy" method="POST">
        <label>Fan name:
            <input type="text" name="fan-name" placeholder="Fan Name" required>    
        </label>
        <br>
        <label>Fan Email:
            <input type="email" name="email" placeholder="Fan Email" required>    
        </label>
        <br>
        <label>Fan Phone:
            <input type="Phone" name="Phone" placeholder="Fan Phone" required>    
        </label>
        <br>
        <label >Gender:</label>
        <label>
            <input type="radio" name="Gender" value="Male">Male
        </label>
        <label>
            <input type="radio" name="Gender" value="Female">Female
        </label>
        <label>
            <input type="radio" name="Gender" value="Trasgender">Transgender
        </label>
        <br>
        <p>What actor are you a fan of</p>
        <label>
            <input type="checkbox" name="actor" value="Tetyana Ivanova">Tetyana Ivanova<img src="img/baba.jpg" alt="baba">
        </label>
        <br>
        <label>
            <input type="checkbox" name="actor" value="Vadym Nabokov">Vadym Nabokov <img src="img/nabokov.jpg" alt="nabokov">
        </label>
        <br>
        <label>
            <input type="checkbox" name="actor" value="Sergey Gladkov">Sergey Gladkov <img src="img/gladkov.jpg" alt="gladkov">
        </label>
        <br>
        <label>
            <input type="checkbox" name="actor" value="medved">Medved<img src="img/medved.jpg" alt="medved">
        </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
